<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="Mobiscroll is a scroller style date/time picker optimized for touch devices such as iPhone, iPad, Android, to easily enter date and/or time. It's easily customizable and comes with very nice pre-defined themes: iOS, Android, Sense UI, Default."/>
    <meta name="keywords" content="jQuery, JavaScript, datepicker, timepicker, touchscreen, Webkit, android, iPhone, iPad, webapps, GalaxyTab, dropdown, mobile, wheel, senseui, wheel, barrel, scroller-style, clickpick"/>

    <title>Mobiscroll</title>

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    <script src="mobiscroll.core.js" type="text/javascript"></script>
    <script src="mobiscroll.datetime.js" type="text/javascript"></script>

    <link href="mobiscroll.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body {
            font-family: arial, verdana, sans-serif;
            font-size: 12px;
        }
        .inline > div {
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            // Date with external button
            $('#date1').scroller();
            // Time
            $('#date2').scroller({ preset: 'time' });
            // Datetime
            $('#date3').scroller({ preset: 'datetime' });

            $('#inline').scroller({ display: 'inline' });

            var wheels = [{'City' : {1:'Atlanta',2:'Berlin',3:'Boston',4:'Chicago',5:'London',6:'Los Angeles',7:'New York',8:'Paris',9:'San Francisco'}}];

            function parseCustom() {
                return $('#hidden').val() ? [$('#hidden').val()] : [1];
            }

            function selectCustom(valueText) {
                $('#custom').val(wheels[0]['City'][valueText]); $('#hidden').val(valueText);
            }

            $('#custom').scroller({wheels: wheels, headerText: false, onSelect: selectCustom, parseValue: parseCustom });

            $('#theme, #mode').change(function() {
                var t = $('#theme').val();
                var m = $('#mode').val();
                $('#date1').scroller('destroy').scroller({ theme: t, mode: m });
                $('#date2').scroller('destroy').scroller({ theme: t, mode: m, preset: 'time' });
                $('#date3').scroller('destroy').scroller({ theme: t, mode: m, preset: 'datetime' });
                $('#custom').scroller('destroy').scroller({ theme: t, mode: m, wheels: wheels, headerText: false, onSelect: selectCustom, parseValue: parseCustom });
                $('#inline').scroller('destroy').scroller({ theme: t, mode: m, display: 'inline' });
            });
        });
    </script>
</head>

<body>
    <div data-role="page" data-theme="b" id="jqm-home">
        <div data-role="header" data-theme="a">
            <h1>Mobiscroll</h1>
        </div>

        <div data-role="content" data-theme="d">
            <form id="testform">
                <div data-role="fieldcontain">
                    <label for="theme">Theme</label>
                    <select name="theme" id="theme" data-native-menu="false">
                        <option value="default">Default</option>
                        <option value="android-ics">Android ICS (New)</option>
                        <option value="android-ics light">Android ICS Light (New)</option>
                        <option value="android">Android</option>
                        <option value="sense-ui">Sense UI</option>
                        <option value="ios">iOS</option>
                    </select>
                </div>

                <div data-role="fieldcontain">
                    <label for="mode">Mode</label>
                    <select name="mode" id="mode" data-native-menu="false">
                        <option value="scroller">Scroller</option>
                        <option value="clickpick">Clickpick</option>
                        <option value="mixed">Mixed (New)</option>
                    </select>
                </div>

                <div data-role="fieldcontain">
                    <label for="date1">Date</label>
                    <input type="text" name="date1" id="date1" class="mobiscroll" />
                </div>

                <div data-role="fieldcontain">
                    <label for="date2">Time</label>
                    <input type="text" name="date2" id="date2" class="mobiscroll" readonly="readonly" value="11:23 AM" />
                </div>

                <div data-role="fieldcontain">
                    <label for="date3">Datetime</label>
                    <input type="text" name="date3" id="date3" class="mobiscroll" />
                </div>

                <div data-role="fieldcontain">
                    <label for="custom">Custom</label>
                    <input type="text" name="custom" id="custom" class="mobiscroll" value="Berlin" />
                    <input type="hidden" name="hidden" id="hidden" class="mobiscroll" value="2" />
                </div>

                <div data-role="fieldcontain" class="inline">
                    <label for="inline">Inline</label>
                    <input type="text" name="inline" id="inline" class="mobiscroll" value="12/27/2013" />
                    <!--<div id="inline" style="text-align:center;"></div>-->
                </div>
            </form>
        </div>
    </div>
</body>
</html>
